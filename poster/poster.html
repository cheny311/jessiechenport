<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片网格展示</title>
    <link rel="stylesheet" href="drawing.css" />
  </head>
  <body>
    <div class="button-container">
      <a class="button" href="../index.html" style="z-index: 11"
        >Home Page</a
      >
    </div>
    <div class="grid">
      <img src="touchingan.gif" alt="示例图片4" class="grid-item" />
      <video controls class="grid-item">
        <source src="touching.mp4" type="video/mp4" />
        您的浏览器不支持 video 标签。
      </video>
      <img src="poster4.png" alt="示例图片4" class="grid-item" />
      <img src="poster1.jpg" alt="示例图片1" class="grid-item" />
      <img src="poster5.jpg" alt="示例图片5" class="grid-item" />
      <img src="poster3.png" alt="示例图片3" class="grid-item" />

      <video controls class="grid-item">
        <source src="liuyi1.mp4" type="video/mp4" />
        您的浏览器不支持 video 标签。
      </video>
  
    </div>
  
  </body>
</html>
