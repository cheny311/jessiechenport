<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- 加上你的字体（如果你想保持一致） -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barrio&family=Kirang+Haerang&family=Lexend:wght@300;400;600&family=Tomorrow:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Tomorrow", sans-serif;
            background: linear-gradient(135deg, #dfffec, #e0f9ff, #f0fff3);
            background-size: 300% 300%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: bgShift 10s ease infinite;
        }

        @keyframes bgShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-family: "Barrio", cursive;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        a {
            font-size: 1.3rem;
            color: #2a3a4a;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        .contact-box {
            text-align: center;
            padding: 20px 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 149, 255, 0.25);
        }
    </style>
</head>

<body>

    <div class="contact-box">
        <h1>Contact Me</h1>

        <p><a href="mailto:yiingyuchen@gmail.com">yiingyuchen@gmail.com</a></p>

        <p>

    </div>
    <p></p>
    <div class="back-btn-box">

</div>


</body>
</html>
